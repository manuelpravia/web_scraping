<h1 class="mb-4 text-primary">Lista de productos</h1>

<div class="row mb-3">
  <div class="col-md-6">
    <input type="text" id="buscador" class="form-control" placeholder="Buscar producto...">
  </div>
  <div class="col-md-3">
    <button id="btnReset" class="btn btn-secondary w-100">Limpiar b√∫squeda</button>
  </div>
  <div class="col-md-3">
    <button id="btnExportPDF" class="btn btn-danger w-100">Exportar PDF</button>
  </div>
  
</div>

<table class="table table-bordered table-striped table-hover shadow" id="tablaProductos">
  <thead class="table-dark">
    <tr>
      <th>Nombre</th>
      <th>Precio</th>
      <th>Colores</th>
      <th>Rating</th>
      <th>Views</th>
    </tr>
  </thead>
  <tbody>
    {% for producto in productos %}
    <tr>
      <td>{{ producto.name }}</td>
      <td>{{ producto.original_price }}</td>
      <td>{{ producto.availability_color }}</td>
      <td>{{ producto.rating }}</td>
      <td>{{ producto.review }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<nav>
  <ul class="pagination justify-content-center" id="paginacion"></ul>
</nav>
