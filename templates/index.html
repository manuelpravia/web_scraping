<!DOCTYPE html>
<html>
    <head>
        <title>scraping</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS desde CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    </head>

    <body class="bg-light">

        <div class="container mt-5">
            <h1 class="mb-4 text-primary">Lista de productos</h1>

            <div class="mb-3">
                <input type="text" id="buscador" class="form-control" placeholder="Buscar producto...">
            </div>

            <table class="table table-bordered table-striped table-hover shadow" id="tablaProductos">
                <thead class="table-dark">
                    <tr>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Colores</th>
                    <th>Raiting</th>
                    <th>Views</th>
                    </tr>
                </thead>
                <tbody>
                    {% for producto in productos %}
                    <tr>
                    <td>{{producto.name}}</td>
                    <td>{{producto.original_price}}</td>
                    <td>{{producto.availability_color}}</td>
                    <td>{{producto.rating}}</td>
                    <td>{{producto.review}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <nav>
                <ul class="pagination justify-content-center" id="paginacion"></ul>
            </nav>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="{{ url_for('static', filename='js/productos.js') }}"></script>
    </body>
</html>
